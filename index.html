<!DOCTYPE HTML>

<html>
<head>
	<title>Dream Vacationator</title>
	
	<link rel="stylesheet" href="style.css">

	
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src='app.js'></script>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
	<div class='jumbotron' id='header'>
		<div class='container-fluid'>
			<h1>Dream Vacationator</h1>
		</div>
	</div>
	<div class='jumbotron' id='mission'>
		<div class='container-fluid'>
			<p> Let us help you choose your next vacation by taking our short quiz about your recent dreams!</p>
		</div>
	</div>
	<div class='jumbotron' id ='button'>
		<div class='container-fluid'>
			<button class='btn'  id='quiz'>Start the quiz!</button>
		</div>
	</div>

	<div class='jumbotron' id='quiz_info'>
		<div class='container-fluid'>
			<div id='Question_1'></div>

			<form>
				<div id='input1'> <input type="radio" name="result_1" value="A" id ='answer_a'> <div id='Answers_1a'></div> </div>
				<div id ='input2'> <input type="radio" name="result_1" value="B" id='answer_b'>  <div id='Answers_1b'></div> </div>
				<div id='input3'> <input type="radio" name="result_1" value="C" id='answer_c'>  <div id='Answers_1c'></div> </div>
			</form>

			<br>
			<button id='Next' class='btn'></button>
			<button id='Next2' class='btn'></button>
			<button id='Submit' class='btn'></button>

			<div id='quiz_result'></div>

		</div>
	</div>
</body>
</html>
